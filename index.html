<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

     <div class="jumbotron night">
            <div class="container">
                   <h1 class="display-4"><strong>Employee Data Management</strong></h1>
                   <h4>A Comprehensive Directory of Employee Billable Hours</h4>
            </div>
      </div>
        <div class="card">
                <div class="card-header">
                    Current Employees
                </div>
                <div class="card-body" id="currentEmployees">
        
                </div>
            </div>
        

        <div class="card">
            <div class="card-header">
                Add Employee
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="employeeName">Employee Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Jane Doe">
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="CEO">
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date (MM/DD/YYYY)</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="01/08/1989">
                    </div>
                    <div class="form-group">
                        <label for="endYear">Monthly Rate</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="200000">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-02">
                            <button type="submit" class="btn btn-primary" id="submit">submit</button>
                        </div>
                    </div>
                </form>
    
            </div>
        </div>
    
    
    
    
    
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
